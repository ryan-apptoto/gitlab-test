before_script:
  - apt-get update -qq && apt-get install -y -qq sqlite3 libsqlite3-dev nodejs
  - ruby -v
  - which ruby
  - gem install bundler --no-ri --no-rdoc
  - bundle install --jobs $(nproc)  "${FLAGS[@]}"
  - bundle exec rake db:migrate RAILS_ENV=test

stages:
  - test

test_unit:
  stage: test
  tags:
    - test
  script:
    - bundle exec rake test
  only:
    - pushes